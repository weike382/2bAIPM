[project]

name = 2bAIPM

title = 通往AI产品经理之路

author = weike

lang = zh

[build]

# A list of wildcards to indicate the markdown files that need to be evaluated as
# Jupyter notebooks.
notebooks = *.md */*.md

# A list of files that will be copied to the build folder.
resources =

# Files that will be skipped.
exclusions = README.md

# If True (default), then will evaluate the notebook to obtain outputs.
eval_notebook = True

# If True, the mark the build as failed for any warning. Default is False.
warning_is_error = False

[html]
header_links = Me, https://github.com/weike382/, fab fa-github
               Discussions, https://github.com/weike382/2bAIPM/discussions, fab fa-github
               Repo, https://github.com/weike382/2bAIPM, fab fa-github


[deploy]
github_repo = weike382/2bAIPM
google_analytics_tracking_id = G-CXESKSXTP5
